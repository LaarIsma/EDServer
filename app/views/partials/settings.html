<section>
<div ng-include="'partials/navbar'"></div>
  <div class="container">
  <div class="row">
      
    <div class="col-sm-4 offset-md-4">
           <canvas id="canvas"></canvas>
    </div>
    
    <div class="col-sm-4 offset-md-4">
      
        <div class="box">
            <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
                
            <div class="group">
              <input type="password" name="password" class="inputMaterial" ng-model="user.oldPassword" mongoose-error/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Current Password</label>
              <p class="help-block" ng-show="form.password.$error.mongoose">{{ errors.other }}</p>
            </div>

            <div class="group">
              <input type="password" name="newPassword" class="inputMaterial" ng-model="user.newPassword" ng-minlength="3" required/>
              <span class="highlight"></span>
              <span class="bar"></span>    
              <label>New Password</label>
              <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                Password must be at least 3 characters.</p>
            </div>

            <p class="help-block"> {{ message }} </p>

            <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
          </form>
         <a  href="/"> Projects </a>    
        </div>
      </div>
    </div>
  </div>
</section>
